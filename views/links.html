{% extends 'index.html' %}
{% block title %}{{title}}{% endblock title %}
{% block body %}
<div class="d-flex justify-content-around mt-4">
  <div class="invisible"></div>
  {% for link in links %}
  <a href="{{link.href}}" class="mx-2" target="_blank" rel="noopener noreferrer">{{link.text}}</a>
  {% endfor %}
  <div class="invisible"></div>
</div>
{% endblock body %}
